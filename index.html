                    { id: 29, text: "在信息社会中，人们最为关心的问题是（ ）。", options: ["信息的编码混乱", "信息的传输速度太慢", "信息量的不足", "信息的安全问题"], correctAnswer: 3, explanation: "信息的安全是重中之重。" },
                    { id: 30, text: "下面设备中，哪个是输出设备（ ）。", options: ["光笔", "手写板", "鼠标", "显示器"], correctAnswer: 3, explanation: "显示器是输出设备，其他三个都是输入设备。" },
                    { id: 31, text: "关于存储器说法正确的是（ ）。", options: ["ROM断电会丢失数据", "RAM断电不会丢失数据", "内存比外存读取速度快", "内存容量比外存容量大"], correctAnswer: 2, explanation: "存储器分为：内存储器和外存储器，内存比外存读取速度快。" },
                    { id: 32, text: "下列不违反国家《计算机软件保护条例》的行为是（ ）。", options: ["从因特网上下载共享软件", "未经允许贩卖他人软件", "未经允许复制并贩卖他人软件", "未经允许复制他人软件"], correctAnswer: 0, explanation: "共享软件是指以'先使用后付费'的方式销售的软件，是允许下载的。" },
                    { id: 33, text: "小明同学观察下图后发现输入设备是（ ）。", options: ["音箱", "显示器", "打印机", "键盘"], correctAnswer: 3, explanation: "音箱、显示器、打印机都是输出设备。" },
                    { id: 34, text: "在我国古代，人们在竹简上记录信息；在近代，人们在纸上记录信息；在现代，人们在计算机中保存信息。这体现了信息的（ ）。", options: ["共享性", "传递性", "载体依附性", "时效性"], correctAnswer: 2, explanation: "信息可以依附于不同的载体,体现了信息具有载体依附性。" },
                    { id: 35, text: "计算机病毒是威胁信息安全的重要因素之一，防范计算机病毒，下列做法不合理的是（ ）。", options: ["及时修复系统漏洞", "随意直接打开陌生邮件中的附件", "定期备份重要数据", "经常查杀病毒和木马"], correctAnswer: 1, explanation: "确定安全才能打开邮件。" },
                    { id: 36, text: "计算机启动完成以后，所有的硬件资源和软件资源都是由（ ）来管理的。", options: ["计算机操作人员", "操作系统", "应用程序", "机房管理员"], correctAnswer: 1, explanation: "操作系统是统一管理计算机硬件和软件资源、控制计算机各部件协调工作的一组程序。" },
                    { id: 37, text: "信息技术的发展趋势不会是（ ）。", options: ["传输的高速化", "应用的复杂化", "网络化", "信息的多媒体化"], correctAnswer: 1, explanation: "计算机的发展趋势：微型化：体积越来越小；网络化、智能化：逐渐实现人类学习知识和利用知识的能力；不会复杂化。" },
                    { id: 38, text: "张强在电脑城装配一台电脑，在装好所有的硬件后，下图所示的软件中，请问他应该首先安装哪款软件？（ ）", options: ["操作系统", "办公软件", "杀毒软件", "游戏软件"], correctAnswer: 0, explanation: "要先安装操作系统，才能安装其它应用软件。" },
                    { id: 39, text: "下列关于信息的说法中，不正确的是（ ）。", options: ["信息无处不在", "信息有时效性", "信息不需要依附载体存在", "红绿灯信号是信息"], correctAnswer: 2, explanation: "信息本身不是实体，必须依附某种媒介才能传递。" },
                    { id: 40, text: "下列不属于应用软件的是（ ）。", options: ["WPS", "FLASH", "Internet explorer", "DOS"], correctAnswer: 3, explanation: "DOS是命令操作系统，它是系统软件。" },
                    { id: 41, text: "不可以插入图片的软件是（ ）。", options: ["画图", "WPS", "Photoshop", "Internet explorer"], correctAnswer: 3, explanation: "Internet explorer是浏览器，一般要用网页制件软件插入图片。" },
                    { id: 42, text: "下列不属于输出设备的是（ ）。", options: ["显示器", "打印机", "扫描仪", "音箱"], correctAnswer: 2, explanation: "扫描仪是输入设备。" },
                    { id: 43, text: "一个完整的计算机硬件系统由（ ）组成。", options: ["输入设备、硬盘、存储器、输出设备", "输入设备、内存、运算器、输出设备", "输入设备、运算器、存储器、输出设备", "输入设备、CPU、存储器、输出设备"], correctAnswer: 3, explanation: "CPU主要包括运算器和控制器。" },
                    { id: 44, text: "计算机软件可分为（ ）两大类。", options: ["系统软件和应用软件", "办公软件和游戏软件", "系统软件和办公软件", "应用软件和游戏软件"], correctAnswer: 0, explanation: "计算机软件分为系统软件和应用软件两大类。" },
                    { id: 45, text: "计算机的应用最初是从（ ）领域开始的。", options: ["军事", "科学", "经济", "文化"], correctAnswer: 0, explanation: "二战期间美国由于军事需求迫切需要有一种更快速的计算工具。" },
                    { id: 46, text: "二十一世纪，人类开始进入（ ）。", options: ["电子时代", "工业时代", "信息时代", "农业时代"], correctAnswer: 2, explanation: "二十一世纪是社会信息化、设备数字化、通信网络化时代。" },
                    { id: 47, text: "从网上下载一个2GB的高清电影，假如速度能稳定在4MB/S，下载完整大约需要用（ ）。", options: ["1024秒", "5000秒", "5分钟", "500秒"], correctAnswer: 3, explanation: "2GB=2X1024MB=2048MB，2048/4≈500秒。" },
                    { id: 48, text: "下列关于信息技术的论述，正确的是（ ）。", options: ["信息技术就是存储和传递信息的技术", "信息技术就是获取信息的技术", "信息技术是信息的获取、存储、加工处理、传递和发布等过程中涉及的相关技术", "信息技术就是加工处理信息的技术"], correctAnswer: 2, explanation: "信息技术的定义。" },
                    { id: 49, text: "以下属于信息的是（ ）。", options: ["一台数码相机", "一条关于新冠疫情的新闻", "一张DVD光盘", "一张报纸"], correctAnswer: 1, explanation: "其它三项是信息的载体。" },
                    { id: 50, text: "关于世界上第一台计算机诞生的时间和国家，下列说法正确的是（ ）。", options: ["1946年 德国", "1846年 英国", "1946年 美国", "1846年 俄罗斯"], correctAnswer: 2, explanation: "世界上第一台电子计算机ENIAC于1946年在美国诞生。" },
                    { id: 51, text: "声音、文字、图形、动画、视频等信息在计算机内部是以（ ）存储的。", options: ["十进制", "十六进制", "八进制", "二进制"], correctAnswer: 3, explanation: "计算机中的数据以文件的形式存储，以二进制来表示的。" },
                    { id: 53,text: "如果我们保存一个文档大小为 2KB，则该文件最多有汉字约（ ）。",options: ["1024 个", "2000 个", "512 个", "2048 个"],correctAnswer: 0,explanation: "2KB=2×1024B（字节），一个汉字占两字节，2×1024÷2=1024 个汉字。"},
                    { id: 54,text: "尽管相隔万里，通过卫星信号，全球各地的人们可以坐在家中观看中央新闻联播。这主要体现信息的（ ）。",options: ["传递性", "可处理性", "依附性", "价值性"],correctAnswer: 0,explanation: "信息的传递性使得信息可以跨越空间进行传播。"},
                    { id: 55,text: "下列关于信息技术的叙述，正确的是（ ）。",options: ["信息技术就是计算机技术", "信息技术是研究如何获取信息、传输信息、处理信息和使用信息的技术", "利用计算机制作课程表属于信息存储", "信息技术简称 IE"],correctAnswer: 1,explanation: "信息技术（IT）是研究信息的获取、传输、处理和使用等相关技术的总称，不单指计算机技术。"},
                    { id: 56,text: "新计算机的配置为：Intel Core i7 2.20GHz/8G/1T/24 寸，说明该计算机 CPU 的规格是（ ）。",options: ["1T", "Intel Core i7 2.20GHz", "24 寸", "8G"],correctAnswer: 1,explanation: "Intel Core i7 2.20GHz 是 CPU 酷睿 i7 型号，2.20GHz 是它的主频。"},
                    { id: 57,text: "电子计算机发展阶段的划分是以（ ）作为标志的。",options: ["操作系统", "外观形式", "运算速度", "电子元件"],correctAnswer: 3,explanation: "计算机发展的标志是采用的主要元器件的变革，即 CPU 的更新换代。"},           
                    { id: 58,text: "下列属于可执行文件的文件类型是（ ）。",options: [".txt", ".exe", ".wps", ".jpg"],correctAnswer: 1,explanation: ".exe 是可执行文件，最常见的安装程序就是.exe 文件；.txt 是文本文件，.wps 是文档，.jpg 是图片文件。"},
                    { id: 59,text: "下列软件中属于杀毒软件的是（ ）。",options: ["WPS2019", "photoshop", "迅雷", "360 杀毒"],correctAnswer: 3,explanation: "360 杀毒是杀毒软件，WPS2019是办公软件，photoshop是图像处理软件，迅雷是下载工具。"},
                    { id: 60,text: "WPS2019 属于（ ）。",options: ["管理软件", "网络软件", "应用软件", "系统软件"],correctAnswer: 2,explanation: "WPS2019是用于完成特定办公任务的应用软件，不是管理或操作系统软件。"},
                    { id: 61,text: "下列选项中不属于信息载体的是（ ）。",options: ["报刊上的文字", "显示器上的图像", "音乐里传达的欢乐气氛", "甲骨上的古代文字符号"],correctAnswer: 2,explanation: "音乐里传达的欢乐气氛是信息本身，而文字、图像、符号是信息的载体。"},
                    { id: 62,text: "下列选项中，不可能成为计算机发展趋势的是（ ）。",options: ["智能化程度越来越高", "存储能力越来越强", "平板电脑会很快取代台式计算机", "运算速度越来越快"],correctAnswer: 2,explanation: "平板电脑与台式电脑功能不完全相同，各有各的使用领域，不能说完全取代。"},
                    { id: 63,text: "篮球机器人能够模拟篮球运动员进行篮球比赛，这一应用属于（ ）。",options: ["科学计算", "数据处理", "人工智能", "过程控制"],correctAnswer: 2,explanation: "模拟篮球运动员进行篮球比赛运用的是计算机人工智能技术。"},
                    { id: 64,text: "用户在门锁上按一下指纹就可以打开门，这主要体现了信息安全保护方法中的（ ）。",options: ["访问控制", "防误删除", "数字身份认证", "加密"],correctAnswer: 2,explanation: "指纹锁中的数字信号处理器要把指纹图像转换成数字信号进行身份认证。"},
                    { id: 65,text: "下列关于防治计算机病毒的做法中，不合理的是（ ）。",options: ["安装病毒防火墙，并开启实时监控", "不使用计算机网络和移动存储设备以避免病毒的入侵", "下载的文件要先查病毒确认无毒后再使用", "安装计算机杀毒软件并及时升级病毒库、定期查杀病毒"],correctAnswer: 1,explanation: "为防病毒而完全放弃使用网络和移动存储设备是因噎废食，不合理。"},
                    { id: 66,text: "下列设备中，不能用于信息采集的是（ ）。",options: ["打印机", "扫描仪", "麦克风", "数码照相机"],correctAnswer: 0,explanation: "打印机是输出设备，可输出信息，不能采集信息。扫描仪、麦克风、数码相机都是信息采集设备。"},
                    { id: 67,text: "下列计算机存储器中，断电后所存内容会被清空的是（ ）。",options: ["硬盘", "U 盘", "ROM", "RAM"],correctAnswer: 3,explanation: "RAM 是随机读写存储器，关闭电源后其中的信息将不再保存，再次开机需要重新装入。ROM 是只读存储器，关机后信息不会丢失。"},
                    { id: 68,text: "关于系统软件和应用软件，下列说法中错误的是（ ）。",options: ["Windows10 是系统软件", "微信是应用软件", "美图秀秀是应用软件", "WPS 是系统软件"],correctAnswer: 3,explanation: "WPS 是应用软件。"},
                    { id: 69,text: "人们通过科学实验获取信息是（ ）获取信息的方法。",options: ["计算机网络", "通讯媒体", "通过实践活动", "阅读图文资料"],correctAnswer: 2,explanation: "科学实验属于通过实践活动获取信息。"},
                    { id: 70,text: "以下对信息特征的描述，（ ）是不正确的。",options: ["同一信息能被多个人所共享", "每个人对信息的实际需求和使用目的都是相同的", "信息无处不在", "所有的信息都必须依附于某种载体，但是载体本身并不是信息"],correctAnswer: 1,explanation: "好人与坏人使用信息的目的可能不相同，我们要会辨别信息的真伪性。"},
                    { id: 71,text: "“去伪存真”的过程，是对信息进行（ ）的鉴别。",options: ["价值性", "准确性", "客观性", "时效性"],correctAnswer: 1,explanation: "甄别信息的准确性，判断信息是否真实可靠。"},
                    { id: 72,text: "对于计算机来说，信息处理其本质就是（ ）。",options: ["信息储存", "数据处理", "资源应用", "控制处理"],correctAnswer: 1,explanation: "计算机处理信息的本质是数据处理，包括信息的获取、加工、存储、传递和利用等环节。"},
                    { id: 73,text: "下列关于计算机硬件的说法中，错误的是（ ）。",options: ["硬盘用于数据的长期保存", "计算机硬件系统的核心部件是 CPU", "CPU 工作时直接从内存中读取所需要的数据", "CPU 工作时直接从硬盘中读取所需要的数据"],correctAnswer: 3,explanation: "计算机工作原理中，数据必须从外存储器（如硬盘）调入内存RAM中，CPU才能从内存中读取所需数据，不能直接从硬盘读取。"},
                    { id: 74,text: "2GB 的空间可以存储的汉字个数为（ ）。",options: ["2×1024×1024×1024÷2", "2×1024×1024×1024÷8", "2×1024×1024×1024", "2×1000×1000×1000"],correctAnswer: 0,explanation: "1GB=1024MB，1MB=1024KB，1KB=1024B（字节），一个汉字占两个字节。所以计算为 2×1024×1024×1024÷2。"},
                    { id: 75,text: "可以录制声音的软件是（ ）。",options: ["WPS", "Cool Edit Pro", "Photoshop", "Flash8"],correctAnswer: 1,explanation: "Cool Edit Pro 是一个非常出色的数字音乐编辑器和录音软件。"},
                    { id: 76,text: "在表示计算机存储容量时，1GB 相当于（ ）。",options: ["0B", "1000KB", "1024MB", "1024KB"],correctAnswer: 2,explanation: "1GB=1024MB；1MB=1024KB；1KB=1024B（字节）。"},
                    { id: 77,text: "计算机处理信息的最小单位是（ ）。",options: ["字符", "Byte", "字节", "bit"],correctAnswer: 3,explanation: "一个二进制代码称为一位，记为bit(比特)，bit是计算机中最小的信息单位。1B=8 bit。"},
                    { id: 78,text: "下列不属于信息的是（ ）。",options: ["学生成绩", "电视机中播放的计算机产品广告", "报上刊登的关于开展产品展销会的宣传内容", "计算机"],correctAnswer: 3,explanation: "计算机是处理和存储信息的工具，其本身不是信息。"},
                    { id: 79,text: "微型计算机中，I/O 的含义代表（ ）。",options: ["控制设备", "存储设备", "输入输出设备", "输出设备"],correctAnswer: 2,explanation: "I/O 是 Input/Output 的缩写，代表输入输出设备。"},
                    { id: 80,text: "计算机系统由（ ）组成。",options: ["硬件系统和应用软件组成", "硬件系统和软件系统组成", "主机和系统软件组成", "微处理器和软件系统组成"],correctAnswer: 1,explanation: "计算机系统首先是由硬件系统和软件系统组成的，软件系统分为系统软件和应用软件。"},
                    { id: 81,text: "在启动程序或打开文档时，如果记不清某个文件或文件夹位于何处，则可以使用 Windows7 操作系统提供的（ ）功能。",options: ["浏览", "搜索", "帮助", "设置"],correctAnswer: 1,explanation: "Windows操作系统提供搜索功能来查找文件和文件夹。"},
                    { id: 82,text: "与十进制数 28 对应的二进制数是（ ）。",options: ["00011100", "01111100", "00110110", "10111101"],correctAnswer: 0,explanation: "可通过计算器或短除法计算，十进制28转换为二进制是00011100。"},
                    { id: 83,text: "关于信息的概念，下列叙述不正确的是（ ）。",options: ["信息的传递离不开载体", "书上的文字就是信息", "传递和获得信息的途径有多种", "信息可以影响人的思维和思想"],correctAnswer: 1,explanation: "书上的文字是信息的载体，文字所表示的内容才是信息。"},
                    { id: 84,text: "（ ）是随机存储器的缩写，这种存储器是一种（ ）存储器。",options: ["RAM 只读", "ROM 读写", "ROM 只读", "RAM 读写"],correctAnswer: 3,explanation: "RAM 是随机读写存储器的缩写，关闭电源后其中的信息将不再保存。ROM是只读存储器。"},
                    { id: 85,text: "二进制数 10111 转换为十进制，其值是（ ）。",options: ["23", "19", "21", "17"],correctAnswer: 0,explanation: "二进制10111转换为十进制是23。"},
                    { id: 86,text: "我们通过网络缴纳电话费、水电费等属于（ ）。",options: ["通存通兑", "储蓄业务", "电子商务", "现金买卖"],correctAnswer: 2,explanation: "通过网络缴费属于电子商务活动。"},
                    { id: 87,text: "每到过年过节的时候，我们都会收到大量的祝福短信，同时我们又会把收到的短信转发给更多的人，这主要体现了信息的（ ）。",options: ["真伪性", "价值性", "时效性", "共享性"],correctAnswer: 3,explanation: "信息可以被多人同时获取和使用，体现了共享性。"},
                    { id: 88,text: "计算机中核心部件是（ ）。",options: ["输入设备", "中央处理器", "输出设备", "存储器"],correctAnswer: 1,explanation: "中央处理器（CPU）主要包括运算器和控制器，是计算机的核心。"},
                    { id: 89,text: "从古到今，人类共经历了五次信息技术的重大发展历程，当前正处于哪一阶段？",options: ["文字的发明和使用", "语言的产生和应用", "电子计算机和现代通信技术的应用", "电报、电话及其它通讯技术的应用"],correctAnswer: 2,explanation: "第五次信息技术革命是以电子计算机和通讯卫星的出现为特征的，即电子计算机和现代通信技术的应用。"},
                    { id: 90,text: "以下哪些事例应用了信息技术（ ）。①网上购物②QQ 聊天③电子邮件④手机扫码支付⑤逛商场",options: ["①④", "①②③④", "①②③④⑤", "②③④⑤"],correctAnswer: 1,explanation: "①②③④都应用了信息技术，⑤逛商场不一定涉及信息技术。"},
                    { id: 91,text: "下面（ ）不是信息技术的发展趋势。",options: ["数字化", "复杂化", "网络化", "个性化"],correctAnswer: 1,explanation: "信息技术发展趋势包括数字化、网络化、智能化、个性化、多媒体化等，复杂化不是其发展趋势。"},
                    { id: 92,text: "信息技术简称（ ）。",options: ["IT", "ENIAC", "XINXI", "ISC"],correctAnswer: 0,explanation: "凡是与信息的获取、加工、存储、传递和利用等有关的技术都可以称为信息技术，简称 IT。"},
                    { id: 93,text: "以下不属于计算机硬件的是（ ）。",options: ["内存", "网卡", "CPU", "计算器"],correctAnswer: 3,explanation: "计算器是独立设备，计算机中的“计算器”是应用软件，前三项都是计算机必备硬件。"},
                    { id: 94,text: "硬件资源是由（ ）来控制的。",options: ["计算系统", "驱动系统", "应用系统", "操作系统"],correctAnswer: 3,explanation: "操作系统是统一管理计算机硬件和软件资源、控制计算机各部件协调工作的一组程序。"},
                    { id: 95,text: "《我和我的祖国》以“中国新青年”与“国家”的关系为出发点，通过年轻人独特的视角，生动形象地展现中华人民共和国成立 70 年来社会生活的变化和取得的成就，表达对祖国华诞最真挚的祝福，同时，传递不同时代下共同的爱国情怀。此影片不可能的格式是（ ）。",options: ["我和我的祖国.mp4", "我和我的祖国.rm", "我和我的祖国.jpg", "我和我的祖国.avi"],correctAnswer: 2,explanation: ".jpg 是图片格式，不是视频文件格式。其他三个都是常见的视频文件扩展名。"},
                    { id: 96,text: "1MB 的存储容量相当于（ ）。",options: ["2 的 20 次方个字节", "一百万个字节", "2 的 10 次方个字节", "1000KB"],correctAnswer: 0,explanation: "1MB=1024KB=1024×1024字节=2^20字节=1048576字节。"},
                    { id: 97,text: "对于计算机病毒，以下观点正确的是（ ）。",options: ["计算机病毒对人体有较大危害，需要高度警惕", "计算机病毒非常危险，但比较怕高温", "计算机病毒可以感染计算机的大多数硬件", "计算机病毒属于恶意程序"],correctAnswer: 3,explanation: "计算机病毒是人为编制的一组计算机指令或者程序代码，属于恶意程序，能破坏计算机中的程序与数据。"},
                    { id: 98,text: "计算机处理的信息以（ ）的形式存储在存储器上。",options: ["信息", "文件", "程序", "数据"],correctAnswer: 1,explanation: "计算机处理的信息以文件的形式存储在存储器上。"},
                    { id: 99,text: "小明家汽车的行车记录仪需要购买一张存储卡存放录像信息，每 3 分钟的录像大小约为 200MB，如果存储 12 小时以上的录像，至少需要购买多少容量的存储卡（ ）？",options: ["8GB", "16GB", "64GB", "32GB"],correctAnswer: 2,explanation: "1小时的录像大小是：60/3*200=4000MB≈4GB，12*4=48GB，12 小时存储约 48GB，考虑到预留空间和整数容量，需购买64GB存储卡。"},
                    { id: 100,text: "在输入中文文字时，如果输入的是大写字母，最有可能的原因是（ ）。",options: ["数字锁定键处于锁定状态", "大写锁定键处于锁定状态", "计算机出了故障", "未启动中文输入法"],correctAnswer: 1,explanation: "Caps Lock（大写锁定）键被按下，会导致输入大写字母。"},
                    { id: 101,text: "在用拼音输入法输入汉字时，汉语拼音中的“ü”可以用键盘上的（ ）键输入。",options: [":", "V", "U", "W"],correctAnswer: 1,explanation: "如‘绿叶’要按 lvye 键。在拼音输入法中，用英文字母‘V’来代替拼音‘ü’。"},
                    { id: 102,text: "关于计算机硬件的说法错误的是（ ）。",options: ["常见的输入设备有键盘、鼠标、打印机", "扫描仪是输入设备", "硬件是计算机完成各项操作的物质基础", "计算机的存储器分为内存储器和外存储器"],correctAnswer: 0,explanation: "打印机是输出设备，不是输入设备。"},
                    { id: 103,text: "下列选项中，属于人工智能技术应用范畴的是（ ）。",options: ["利用金山快译翻译英文句子", "在 QQ 上与同学交谈", "在网上与网友下围棋", "拨打 IP 电话"],correctAnswer: 0,explanation: "利用金山快译翻译句子属于机器翻译，是人工智能的应用之一。其他选项为一般通讯或娱乐活动。"},
                    { id: 104,text: "小迪同学准备做一期关于“中国共产党成立 100 周年”的宣传电子报刊，他可以通过（ ）等途径获得相关素材。①互联网查询②参观党史馆③拜访革命老战士④查阅党建报刊",options: ["②③④", "①②③", "①②④", "①②③④"],correctAnswer: 3,explanation: "①②③④都是获取相关素材的有效途径。"},
                    { id: 105,text: "以下设备中（ ）既是输入设备又是输出设备。",options: ["打印扫描一体机", "打印机", "键盘", "显示器"],correctAnswer: 0,explanation: "打印是输出信息，扫描是输入信息。"},
                    { id: 106,text: "在电脑上用汉语拼音输入“爱国”二字，这两个汉字的机内码所占的字节数是（ ）。",options: ["8", "4", "2", "16"],correctAnswer: 1,explanation: "一个汉字占两个字节，2个汉字占4个字节。"},
                    { id: 107,text: "在家居生活中物联网越来越广泛的应用，当厨房内的气体探测器发现家中有燃气泄露时，会自动向主人短信报警并开启排气扇，有效降低安全隐患。气体探测器是通过（ ）发现燃气泄露的。",options: ["转换组件", "传感器", "信号调节与转换电路", "敏感组件"],correctAnswer: 1,explanation: "燃气泄漏探测器就是探测燃气浓度的，其核心原部件为气敏传感器。"},
                    { id: 108,text: "在日常生活中，二维码可以包含多种网络信息及行为，以下不可能实现的是（ ）。",options: ["质量跟踪", "移动支付", "产品介绍", "即时交流沟通"],correctAnswer: 3,explanation: "二维码可以存储网址、文本、支付信息等，用于跳转、支付、溯源等，但不能直接实现即时交流沟通（如聊天），这需要专门的通讯软件。"},
                    { id: 109,text: "把十进制数 15 转换为二进制，其值为（ ）。",options: ["1011", "1101", "1111", "1110"],correctAnswer: 2,explanation: "十进制15转换为二进制是1111。"},
                    { id: 110,text: "二进制数字 1110 转换为十进制数字为（ ）。",options: ["13", "12", "15", "14"],correctAnswer: 3,explanation: "二进制1110转换为十进制是14。"},
                    { id: 111,text: "购买了一台电脑，要想让它运行起来，首先需要安装（ ）。",options: ["Photoshop CS", "WPS", "Windows 10", "360 安全卫士"],correctAnswer: 2,explanation: "Windows 10 是操作系统，电脑要先安装操作系统才能运行。"},
                    { id: 112,text: "关于计算机病毒的传播途径，下面说法错误的是（ ）。",options: ["使用来路不明的邮件", "网上传播", "光盘叠放在一起", "通过优盘的复制"],correctAnswer: 2,explanation: "光盘叠放在一起不会传播病毒。病毒需要通过计算机运行光盘文件或在电脑间复制文件来传播。"},
                    { id: 113,text: "若发现 U 盘上已经感染计算机病毒,应该（ ）。",options: ["用杀毒软件清除掉病毒后再使用", "将该 U 盘上的文件拷贝到另外一 U 盘上使用", "换一台计算机再使用该 U 盘上的文件", "不用管继续使用"],correctAnswer: 0,explanation: "发现病毒后要及时杀毒后再使用，以防感染其他计算机。"},
                    { id: 114,text: "微信、QQ 是常用的即时通讯工具之一，和网络论坛相比，它们的优势是（ ）。",options: ["可以结识一些兴趣相投、素未谋面的新朋友，并进行交流", "参与专题讨论，发表自己的见解", "可以进行实时交流", "互相分享文字、图片、声音等信息"],correctAnswer: 2,explanation: "即时通讯软件（如微信、QQ）最大的特点是可以通过即时通讯技术实现在线聊天，实时交流。"},
                    { id: 115,text: "下列存取信息的设备中，存取速度最快的是（ ）。",options: ["软盘", "硬盘", "内存", "光盘"],correctAnswer: 2,explanation: "内存是内存储器，其存取速度远快于软盘、硬盘、光盘等外存储器。"},
                    { id: 116,text: "小红喜欢拍照，经常通过手机将照片发布在微信的“朋友圈”里，她利用手机拍照这一过程是（ ）。",options: ["信息存储", "信息传递", "信息处理", "信息获取"],correctAnswer: 3,explanation: "拍照是采集信息的过程，属于信息获取。"},
                    { id: 117,text: "以下数据中肯定不是二进制数的是（ ）。",options: ["101", "110", "112", "111"],correctAnswer: 2,explanation: "二进制数中只有两个字符 0 和 1，112 中含有 2，所以不是二进制数。"},
                    { id: 118,text: "在搜索文件和文件夹的对话框中，如果在名称中输入的是??A*，则表示要查找的是（ ）。",options: ["文件扩展名中有 A 的文件", "第三个字母为 A 的文件和文件夹", "名称中有 A 的文件和文件夹", "扩展名为？？A*的文件"],correctAnswer: 1,explanation: "“？”代表一个任意字符，??A 表示第三个字母必须是A，“*”代表多个任意字符，即为第三个字母为 A 的文件和文件夹。"},
                    { id: 119,text: "计算机的发展历程主要是依据（ ）来划分的。",options: ["电子线路", "电子元件", "电子管", "电子器件"],correctAnswer: 1,explanation: "计算机发展的标志是采用的主要元器件的变革，即 CPU 的更新换代。"},
                    { id: 120,text: "我们通常借助杀毒软件查杀计算机病毒，以保证计算机系统安全，下列不具有杀毒功能的是（ ）。",options: ["电脑管家", "360 杀毒", "火绒安全软件", "WiFi 管家"],correctAnswer: 3,explanation: "WiFi 管家是管理无线网络的软件，与杀毒软件无关。"},
                    { id: 121,text: "Dos 操作系统是一种（ ）。",options: ["工具软件", "通用软件", "系统软件", "应用软件"],correctAnswer: 2,explanation: "DOS 是最早的操作系统，它属于系统软件。"},
                    { id: 122,text: "冯·诺依曼为现代计算机的结构奠定了基础，他的主要贡献是提出了（ ）的思想。",options: ["数据存储", "采用电子元件", "虚拟存储", "程序存储"],correctAnswer: 3,explanation: "1946 年，美籍匈牙利科学家“冯·诺依曼”提出了“程序存储”的思想，沿用至今。"},
                    { id: 123,text: "古代快马驿站体现了什么（ ）。",options: ["信息的真伪", "信息的传送", "信息的价值", "信息的完整"],correctAnswer: 1,explanation: "中国古代公文传递靠的是驿站，体现了信息的传送。"},
                    { id: 124,text: "计算机预防病毒感染有效的措施是（ ）。",options: ["给计算机安装防病毒的软件，并常更新。", "定期对计算机重新安装系统", "不准往计算机中拷贝软件", "不要把 U 盘和有病毒的 U 盘放在一起"],correctAnswer: 0,explanation: "预防病毒首先要给计算机安装杀毒软件，并经常更新。"},
                    { id: 125,text: "键盘上 F、J 两个键带有小突起，目的是（ ）。",options: ["盲打定位键位", "设计需要", "因为最常用", "美观"],correctAnswer: 0,explanation: "F和J键上的小突起是为了方便盲打时手指定位。"},
                    { id: 126,text: "李斌发现按照车上的导航仪规划的路线驾驶经常出错，他更新了导航软件的地图文件后，出现错误的概率大大降低，该事例反映出信息具有（ ）。",options: ["共享性", "载体依附性", "时效性", "传递性"],correctAnswer: 2,explanation: "旧地图信息过时导致错误，更新后问题解决，体现了信息的时效性。"},
                    { id: 127,text: "某些网站下载文档需要花钱，这属于信息的（ ）特性。",options: ["载体依附性", "价值性", "共享性", "传递性"],correctAnswer: 1,explanation: "信息具有价值性，有些信息需要付费才能得到或使用。"},
                    { id: 128,text: "某学校将所有内部电脑统一链接，组成一个大的网络。这种大网络称为（ ）。",options: ["城域网", "互联网", "局域网", "广域网"],correctAnswer: 2,explanation: "学校范围内的网络通常属于局域网。"},
                    { id: 129,text: "请判断你们学校计算机教室中计算机的主要元器件是（ ）。",options: ["晶体管", "中小规模集成电路", "大规模或超大规模集成电路", "电子管"],correctAnswer: 2,explanation: "现代计算机处于第四代，使用大规模或超大规模集成电路。"},
                    { id: 130,text: "若手机发送的短信被别人截获，破坏了信息的 （ ）。",options: ["完整性", "机密性", "可用性", "真实性"],correctAnswer: 1,explanation: "短信被他人截获，信息被未授权者获取，破坏了信息的机密性。"},
                    { id: 131,text: "下列措施中对于预防计算机病毒没有帮助的是（ ）。",options: ["安装杀毒软件定期扫描", "禁用浏览器中不必要的加载项", "定期整理磁盘碎片", "经常进行操作系统补丁更新，修复漏洞"],correctAnswer: 2,explanation: "磁盘碎片整理的作用可提升电脑硬盘的使用效率、提高硬盘的访问速度，与预防病毒无关。"},
                    { id: 132,text: "下列行为符合计算机使用道德规范的是（ ）。",options: ["购买使用盗版软件", "在互联网上不发表不健康的信息", "在公用计算机上，未经许可，查阅、修改、删除他人的文件", "私自更改公用计算机的软、硬件设置"],correctAnswer: 1,explanation: "在互联网上发表健康、合法的信息是符合道德规范的。"},
                    { id: 133,text: "下列选项中，不属于《全国青少年网络文明公约》内容的是（ ）。",options: ["要善于网上交友", "要善于网上学习", "不浏览不良信息", "不侮辱欺诈他人"],correctAnswer: 0,explanation: "《全国青少年网络文明公约》倡导的是善于网上学习，不浏览不良信息，要诚实友好交流等，强调的是健康、有益的网络行为，并没有说“要善于网上交友”，而是更注重保护自身安全和审慎交友。"},
                    { id: 134,text: "下列选项中，既不违背信息伦理又不违法的行为是（ ）。",options: ["利用计算机网络窃取他人的注册密码", "给自己的计算机安装游戏软件", "攻击他人的网络服务器", "私自删除他人计算机内的重要数据"],correctAnswer: 1,explanation: "给自己的计算机安装正版游戏软件是合法且合乎道德的。"},
                    { id: 135,text: "医生用听诊器为病人听诊属于信息处理过程中的（ ）。",options: ["信息的应用", "信息的传递", "信息的获取", "信息的处理"],correctAnswer: 2,explanation: "医生利用听诊器能够听到人体气管、支气管、肺泡等部位的声音，属于信息的获取。"},
                    { id: 136,text: "以下不属于信息的是（ ）。",options: ["一张 CD 光盘", "一条商品广告", "一段宣传影片", "一则体育新闻"],correctAnswer: 0,explanation: "CD 光盘是信息的载体，其存储的内容才是信息。"},
                    { id: 137,text: "以下对网络中的行为描述错误的是（ ）。",options: ["信息社会做文明公民，自觉抵制不文明网络行为，正确利用网络", "不可发布传播违反宪法和法律、行政法规的言论", "网络舆论力量强大，我们可以利用来迫使他人就范", "增强自我保护意识，不随意约见不明身份的网友"],correctAnswer: 2,explanation: "利用网络舆论迫使他人就范属于网络暴力或不道德行为，是错误的。"},
                    { id: 138,text: "以下所表示的内容可以称为信息的是（ ）。①十字路口显示的红绿灯信号，②电视里转播的足球赛，③网页上报道的国内外新闻。",options: ["①③", "①②③", "①②", "②③"],correctAnswer: 1,explanation: "三者都是通过信号、画面、文字等形式表达的内容，都是信息。"},
                    { id: 139,text: "以下有关信息的说法正确的是（ ）。",options: ["信息是人类社会的重要资源", "人类发明了电话和电报后才开始传递信息", "每一种信息的价值随着使用人数的增加而消失", "到 20 世纪人类才学会存储信息"],correctAnswer: 0,explanation: "信息是人类社会的重要资源。"},
                    { id: 140,text: "郭老师是一位网络工程师，非常乐于助人。有一次，小明的计算机出现了故障，郭老师在家里远程操作，轻轻松松帮助小明解决了问题。郭老师最可能用了（ ）方式解决的问题。",options: ["碰巧而已", "远程协助", "黑客攻击", "视频电话"],correctAnswer: 1,explanation: "远程协助是常见的远程技术支持方式。"},
                    { id: 141,text: "计算机处理信息的工作过程是（ ）。",options: ["获取信息、处理与存储信息、输出信息", "处理与存储信息、获取信息、输出信息", "输出信息、处理与存储信息、获取信息", "输出与处理信息、信息存储、获取信息"],correctAnswer: 0,explanation: "处理前要先获取信息，然后进行处理和存储，最后输出结果。"},
                    { id: 142,text: "近年来，计算机在与围棋大师的对弈中多次获胜，这体现了计算机在（ ）方向上的发展趋势。",options: ["网络化", "智能化", "多媒体化", "巨型化"],correctAnswer: 1,explanation: "计算机下围棋获胜体现了人工智能技术的发展，即智能化趋势。"},
                    { id: 143,text: "门禁系统中的指纹识别功能所运用的技术是（ ）。",options: ["自然语言理解", "过程控制", "机器翻译", "模式识别"],correctAnswer: 3,explanation: "指纹识别属于生物特征识别，是模式识别技术的应用。"},

        // 全局变量
        let currentModule = 'module1';
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let completedModules = {};
        
        // 初始化页面
        function initPage() {
            // 生成模块列表
            generateModuleList();
            
            // 显示第一个模块的第一个题目
            showQuestion(currentModule, currentQuestionIndex);
            
            // 添加事件监听
            document.getElementById('prevBtn').addEventListener('click', showPreviousQuestion);
            document.getElementById('nextBtn').addEventListener('click', showNextQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
            
            // 初始化用户答案存储
            for (const module in questionData) {
                userAnswers[module] = new Array(questionData[module].questions.length).fill(null);
                completedModules[module] = false;
            }
            
            // 更新进度点
            updateProgressDots();
        }
        
        // 生成模块列表
        function generateModuleList() {
            const moduleList = document.getElementById('moduleList');
            moduleList.innerHTML = '';
            
            for (const moduleId in questionData) {
                const module = questionData[moduleId];
                const moduleItem = document.createElement('li');
                moduleItem.className = 'module-item';
                moduleItem.dataset.module = moduleId;
                
                // 设置第一个模块为活动状态
                if (moduleId === currentModule) {
                    moduleItem.classList.add('active');
                }
                
                moduleItem.innerHTML = `
                    <div>
                        <div>${module.title}</div>
                        <div class="question-count">${module.questions.length}题</div>
                    </div>
                    <span class="progress-dot" id="dot-${moduleId}"></span>
                `;
                
                moduleItem.addEventListener('click', function() {
                    switchModule(moduleId);
                });
                
                moduleList.appendChild(moduleItem);
            }
        }
        
        // 切换模块
        function switchModule(moduleId) {
            // 更新当前模块
            currentModule = moduleId;
            currentQuestionIndex = 0; // 重置为模块的第一题
            
            // 更新模块列表活动状态
            document.querySelectorAll('.module-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.module === moduleId) {
                    item.classList.add('active');
                }
            });
            
            // 显示新模块的第一个题目
            showQuestion(moduleId, 0);
            
            // 隐藏得分容器
            document.getElementById('scoreContainer').style.display = 'none';
            
            // 显示导航按钮
            document.querySelector('.navigation-buttons').style.display = 'flex';
        }
        
        // 显示题目
        function showQuestion(moduleId, questionIndex) {
            const module = questionData[moduleId];
            const question = module.questions[questionIndex];
            const totalQuestions = module.questions.length;
            
            // 更新当前题目索引
            currentQuestionIndex = questionIndex;
            
            // 生成题目HTML
            const questionContainer = document.getElementById('questionContainer');
            questionContainer.innerHTML = `
                <h3 class="module-title">${module.title}</h3>
                <div class="question-header">
                    <div class="question-number">第 ${question.id} 题</div>
                    <div class="progress-text">${questionIndex + 1}/${totalQuestions}</div>
                </div>
                <div class="question-text">${question.text}</div>
                <div class="options-container" id="optionsContainer">
                    ${generateOptionsHTML(question.options, moduleId, questionIndex)}
                </div>
                <div class="explanation-container" id="explanationContainer">
                    <div class="explanation-title"><i class="fas fa-info-circle"></i> 题目解析</div>
                    <div class="explanation-content" id="explanationContent">${question.explanation}</div>
                </div>
            `;
            
            // 如果用户已经回答过此题，显示答案状态
            if (userAnswers[moduleId] && userAnswers[moduleId][questionIndex] !== null) {
                const selectedOption = userAnswers[moduleId][questionIndex];
                const options = document.querySelectorAll('.option');
                
                // 显示用户选择的选项
                options[selectedOption].classList.add('selected');
                
                // 显示正确答案
                options[question.correctAnswer].classList.add('correct');
                
                // 如果用户选错了，显示错误
                if (selectedOption !== question.correctAnswer) {
                    options[selectedOption].classList.add('incorrect');
                }
                
                // 显示解析
                document.getElementById('explanationContainer').style.display = 'block';
            }
            
            // 为选项添加点击事件
            document.querySelectorAll('.option').forEach((option, index) => {
                option.addEventListener('click', () => {
                    handleOptionClick(moduleId, questionIndex, index);
                });
            });
            
            // 更新导航按钮状态
            updateNavigationButtons();
            
            // 更新进度点
            updateProgressDots();
        }
        
        // 生成选项HTML
        function generateOptionsHTML(options, moduleId, questionIndex) {
            const labels = ['A', 'B', 'C', 'D'];
            let optionsHTML = '';
            
            // 确保userAnswers存在
            if (!userAnswers[moduleId]) {
                userAnswers[moduleId] = new Array(questionData[moduleId].questions.length).fill(null);
            }
            
            const userAnswer = userAnswers[moduleId][questionIndex];
            
            options.forEach((option, index) => {
                const isSelected = userAnswer === index;
                let optionClass = 'option';
                
                if (isSelected) {
                    optionClass += ' selected';
                    
                    // 检查是否正确
                    const question = questionData[moduleId].questions[questionIndex];
                    if (index === question.correctAnswer) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${index}">
                        <div class="option-label">${labels[index]}</div>
                        <div class="option-text">${option}</div>
                    </div>
                `;
            });
            
            return optionsHTML;
        }
        
        // 处理选项点击 - 已移除自动跳转
        function handleOptionClick(moduleId, questionIndex, optionIndex) {
            // 确保userAnswers存在
            if (!userAnswers[moduleId]) {
                userAnswers[moduleId] = new Array(questionData[moduleId].questions.length).fill(null);
            }
            
            // 清除之前的答案状态
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // 保存用户答案
            userAnswers[moduleId][questionIndex] = optionIndex;
            
            // 更新选项显示状态
            const question = questionData[moduleId].questions[questionIndex];
            
            // 显示用户选择的选项
            options[optionIndex].classList.add('selected');
            
            // 显示正确答案
            options[question.correctAnswer].classList.add('correct');
            
            // 如果用户选错了，显示错误
            if (optionIndex !== question.correctAnswer) {
                options[optionIndex].classList.add('incorrect');
            }
            
            // 显示解析
            document.getElementById('explanationContainer').style.display = 'block';
            
            // 检查当前模块是否已完成
            const moduleQuestions = questionData[moduleId].questions;
            const answeredCount = userAnswers[moduleId].filter(answer => answer !== null).length;
            
            if (answeredCount === moduleQuestions.length) {
                completedModules[moduleId] = true;
                updateProgressDots();
                
                // 检查是否所有模块都已完成
                const allModulesCompleted = Object.values(completedModules).every(status => status);
                
                if (allModulesCompleted) {
                    // 所有模块都已完成，提示用户可以查看成绩
                    setTimeout(() => {
                        if (confirm("您已完成所有题目！是否查看成绩？")) {
                            showScore();
                        }
                    }, 500);
                }
            }
            
            // 更新进度点
            updateProgressDots();
        }
        
        // 显示上一题
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentModule, currentQuestionIndex - 1);
            }
        }
        
        // 显示下一题
        function showNextQuestion() {
            const totalQuestions = questionData[currentModule].questions.length;
            
            if (currentQuestionIndex < totalQuestions - 1) {
                showQuestion(currentModule, currentQuestionIndex + 1);
            } else {
                // 当前模块已答完，标记为完成
                completedModules[currentModule] = true;
                updateProgressDots();
                
                // 检查是否所有模块都已完成
                const allModulesCompleted = Object.values(completedModules).every(status => status);
                
                if (allModulesCompleted) {
                    // 所有模块都已完成，显示得分
                    showScore();
                } else {
                    // 提示用户选择其他模块
                    alert(`您已完成${questionData[currentModule].title}，请选择其他模块继续答题。`);
                }
            }
        }
        
        // 更新导航按钮状态
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // 更新上一题按钮状态
            if (currentQuestionIndex === 0) {
                prevBtn.disabled = true;
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.disabled = false;
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            // 更新下一题按钮状态
            const totalQuestions = questionData[currentModule].questions.length;
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.textContent = '完成模块';
            } else {
                nextBtn.textContent = '下一题';
            }
        }
        
        // 更新进度点
        function updateProgressDots() {
            for (const moduleId in questionData) {
                const progressDot = document.getElementById(`dot-${moduleId}`);
                if (!progressDot) continue;
                
                // 计算该模块的完成率
                const moduleQuestions = questionData[moduleId].questions;
                const answeredCount = userAnswers[moduleId] ? 
                    userAnswers[moduleId].filter(answer => answer !== null).length : 0;
                
                if (answeredCount === moduleQuestions.length) {
                    progressDot.className = 'progress-dot completed';
                } else if (moduleId === currentModule) {
                    progressDot.className = 'progress-dot current';
                } else if (answeredCount > 0) {
                    progressDot.className = 'progress-dot in-progress';
                } else {
                    progressDot.className = 'progress-dot';
                }
            }
        }
        
        // 显示得分
        function showScore() {
            let totalQuestions = 0;
            let correctAnswers = 0;
            
            // 计算总题数和正确答案数
            for (const moduleId in questionData) {
                const module = questionData[moduleId];
                totalQuestions += module.questions.length;
                
                module.questions.forEach((question, index) => {
                    if (userAnswers[moduleId] && userAnswers[moduleId][index] === question.correctAnswer) {
                        correctAnswers++;
                    }
                });
            }
            
            // 计算得分（百分制）
            const score = Math.round((correctAnswers / totalQuestions) * 100);
            
            // 显示得分容器
            const scoreContainer = document.getElementById('scoreContainer');
            scoreContainer.style.display = 'block';
            
            // 更新得分显示
            document.getElementById('scoreValue').textContent = `${score}分`;
            document.getElementById('scoreDetails').textContent = 
                `正确: ${correctAnswers}题, 错误: ${totalQuestions - correctAnswers}题, 未答: 0题`;
            
            // 隐藏题目容器
            document.getElementById('questionContainer').innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <h3 style="color: #6a11cb; margin-bottom: 20px;">恭喜您完成所有题目！</h3>
                    <p style="color: #666; margin-bottom: 30px;">您已经完成了所有模块的题目，请查看左侧的成绩统计。</p>
                    <div style="font-size: 4rem; color: #6a11cb; margin: 30px 0;">
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
            `;
            
            // 隐藏导航按钮
            document.querySelector('.navigation-buttons').style.display = 'none';
        }
        
        // 重新开始答题
        function restartQuiz() {
            // 重置全局变量
            currentModule = 'module1';
            currentQuestionIndex = 0;
            userAnswers = {};
            completedModules = {};
            
            // 初始化用户答案存储
            for (const module in questionData) {
                userAnswers[module] = new Array(questionData[module].questions.length).fill(null);
                completedModules[module] = false;
            }
            
            // 重置UI
            generateModuleList();
            showQuestion(currentModule, currentQuestionIndex);
            updateProgressDots();
            
            // 显示导航按钮
            document.querySelector('.navigation-buttons').style.display = 'flex';
            
            // 隐藏得分容器
            document.getElementById('scoreContainer').style.display = 'none';
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
